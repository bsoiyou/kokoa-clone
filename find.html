<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-KoKoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--small"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="cog-badge">
            <span class="nav__notification--small"></span>
            <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header class="screen-header">


    <main class="main-screen">
     <div class="find-icons">
         <div class="find-icons__icon">
            <i class="fas fa-qrcode"></i>
             <span>QR Code</span>
            </div>
         <div class="find-icons__icon">
            <i class="far fa-address-book"></i>
             <span>Add by Contacts</span>
            </div>
         <div class="find-icons__icon">
            <i class="fas fa-fingerprint"></i>
             <span>Add by ID</span>
            </div>
         <div class="find-icons__icon">
            <i class="far fa-envelope"></i>
             <span>Invite</span>
            </div>
     </div>
     <div class="recommended-friends">
        <h6>Recommended Friends</h6> 
        <span>no recommended friends</span>
     </div>
     <div class="open-chat">
      <div class="open-chat__header"> 
        <h4>Open Chat</h4>
        <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
      <div class="open-chat__post">
        <div class="open-chat__column">
          <h5 class="open-chat__title">#EWHA</h5>
          <h6 class="open-chat__hashtags">#ewha#bottle#wcb</h6>
          <div class="open-chat__member">
            <img src="https://mblogthumb-phinf.pstatic.net/MjAxNzA0MDlfMjk5/MDAxNDkxNzI3MTQzMjM1.elWi5Fs1y3ekD0MycDqAMrlXfxLApNvdagkZB97f9HIg.r-xIWl7NQFAlOZakMipCNx8uvNSAbOiz5OWaASeLCu0g.PNG.kyojjong/%EC%9D%B4%ED%99%94%EC%97%AC%EB%8C%80.png?type=w800" />
            <span class="open-chat__member-count">999 members</span>
            <div class="divider"></div>
            <span class="open-chat__member-status">Active</span>
          </div>
        </div>
        <div class="open-chat__column">
          <div class="open-chat__photo">
            <img src="https://static.wixstatic.com/media/0505b9_ccffb2c3eacb430da0ca81ca5bc09f1a~mv2.jpg/v1/crop/x_0,y_95,w_1132,h_670/fill/w_644,h_500,al_c,q_80,usm_0.66_1.00_0.01/Ewha%20Womans%20University%20-%20Ewha%20Campus%20Com.webp"/>
            <div class="open-chat__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>990</span>
            </div>
          </div>
          
        </div>
       
      </div>
     </div>

        
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
